description: 'A date-range selector with configurable ranges.'
examples:
  - slim: |
      - bootstrap_form_for(:foo, url: '/') do |f|
        = ui_component 'date_range', form: f,
                                     name: 'foo',
                                     date_limit: { days: 7 }
  - slim: |
      - bootstrap_form_for(:foo, url: '/') do |f|
        = ui_component 'date_range', form: f,
                                     name: 'foo',
                                     date_limit: { days: 7 },
                                     today: true
